<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zatex Bot Help</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
      transition: all 0.3s;
    }
    .rtl {
      direction: rtl;
      text-align: right;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .language-selector {
      margin-bottom: 20px;
      text-align: center;
    }
    select {
      background: #333;
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .section {
      margin-bottom: 1em;
      border-radius: 8px;
      overflow: hidden;
    }
    .section-summary {
      cursor: pointer;
      background: #222;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }
    .section-summary:hover {
      background: #2a2a2a;
    }
    .section-summary::after {
      content: "▼";
      font-size: 0.8em;
      transition: transform 0.3s;
    }
    .section-summary.active::after {
      transform: rotate(180deg);
    }
    .section-details {
      display: none;
      background: #111;
      padding: 15px 20px;
      line-height: 1.5;
      border-top: 1px solid #333;
    }
    ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    li {
      margin-bottom: 10px;
    }
    p {
      margin: 12px 0;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
      }
      .section-summary {
        padding: 12px 15px;
      }
      select {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <select id="langSelector">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="fr">Français</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="tr">Türkçe</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <h1 id="title">Zatex Bot Help</h1>

  <div class="section">
    <div class="section-summary" id="section1_title">Parameters — what does each one control?</div>
    <div class="section-details" id="section1_content"></div>
  </div>

  <div class="section">
    <div class="section-summary" id="section2_title">Soft pity — what is it and how does it work?</div>
    <div class="section-details" id="section2_content"></div>
  </div>

  <div class="section">
    <div class="section-summary" id="section3_title">Simulation modes — what's the difference?</div>
    <div class="section-details" id="section3_content"></div>
  </div>

  <div class="section">
    <div class="section-summary" id="section4_title">Limits — why do they exist and how to bypass?</div>
    <div class="section-details" id="section4_content"></div>
  </div>

  <script src="languages.js"></script>
  <script>
    // DOM elements
    const langSelector = document.getElementById('langSelector');
    const titleElement = document.getElementById('title');
    const sectionTitles = [
      document.getElementById('section1_title'),
      document.getElementById('section2_title'),
      document.getElementById('section3_title'),
      document.getElementById('section4_title')
    ];
    const sectionContents = [
      document.getElementById('section1_content'),
      document.getElementById('section2_content'),
      document.getElementById('section3_content'),
      document.getElementById('section4_content')
    ];

    // Set language function
    function setLanguage(lang) {
      const langData = translations[lang] || translations.en;
      
      // Update text content
      titleElement.textContent = langData.title;
      
      for (let i = 0; i < 4; i++) {
        sectionTitles[i].textContent = langData[`section${i+1}_title`];
        sectionContents[i].innerHTML = langData[`section${i+1}_content`];
      }
      
      // Update RTL for Arabic
      if (lang === 'ar') {
        document.body.classList.add('rtl');
      } else {
        document.body.classList.remove('rtl');
      }
      
      // Update selector
      langSelector.value = lang;
      
      // Save preference
      localStorage.setItem('preferredLang', lang);
    }

    // Detect preferred language
    function detectLanguage() {
      // Check saved preference
      const savedLang = localStorage.getItem('preferredLang');
      if (savedLang) return savedLang;
      
      // Get browser language
      const browserLang = navigator.language.slice(0, 2);
      
      // Check if supported
      return Object.keys(translations).includes(browserLang) ? browserLang : 'en';
    }

    // Initialize accordion functionality
    function initAccordion() {
      document.querySelectorAll('.section-summary').forEach(summary => {
        summary.addEventListener('click', function() {
          this.classList.toggle('active');
          const details = this.nextElementSibling;
          details.style.display = details.style.display === 'block' ? 'none' : 'block';
        });
      });
    }

    // Initialize application
    document.addEventListener('DOMContentLoaded', () => {
      // Set initial language
      setLanguage(detectLanguage());
      
      // Initialize accordion
      initAccordion();
      
      // Language selector event
      langSelector.addEventListener('change', (e) => {
        setLanguage(e.target.value);
      });
    });
  </script>
</body>
</html>
