<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zatex Bot Help</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .rtl {
      direction: rtl;
      text-align: right;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.8rem;
    }
    .section {
      margin-bottom: 1em;
      border-radius: 8px;
      overflow: hidden;
    }
    .section-summary {
      cursor: pointer;
      background: #222;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
      font-size: 1rem;
    }
    .section-summary:hover {
      background: #2a2a2a;
    }
    .section-summary::after {
      content: "▼";
      font-size: 0.8em;
      transition: transform 0.3s;
    }
    .section-summary.active::after {
      transform: rotate(180deg);
    }
    .section-details {
      background: #111;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.3s ease, padding 0.4s ease;
      padding: 0 20px;
      border-top: 1px solid #333;
    }
    .section-details.open {
      opacity: 1;
      padding: 15px 20px;
    }

    ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    li {
      margin-bottom: 10px;
    }
    p {
      margin: 12px 0;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px 10px 10px;
    }
    select {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .section-summary {
        padding: 12px 15px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Zatex Bot Help</h1>

  <div class="section">
    <div class="section-summary" id="section1_title">Parameters — what does each one control?</div>
    <div class="section-details" id="section1_content"></div>
  </div>

  <div class="section">
    <div class="section-summary" id="section2_title">Soft pity — what is it and how does it work?</div>
    <div class="section-details" id="section2_content"></div>
  </div>

  <div class="section">
    <div class="section-summary" id="section3_title">Simulation modes — what's the difference?</div>
    <div class="section-details" id="section3_content"></div>
  </div>

  <div class="section">
    <div class="section-summary" id="section4_title">Limits — why do they exist and how to bypass?</div>
    <div class="section-details" id="section4_content"></div>
  </div>

  <footer>
    <div class="language-selector">
      <select id="langSelector">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
        <option value="pt">Português</option>
        <option value="fr">Français</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="tr">Türkçe</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </footer>

  <script src="languages.js"></script>
  <script>
    const langSelector = document.getElementById('langSelector');
    const titleElement = document.getElementById('title');
    const sectionTitles = [
      document.getElementById('section1_title'),
      document.getElementById('section2_title'),
      document.getElementById('section3_title'),
      document.getElementById('section4_title')
    ];
    const sectionContents = [
      document.getElementById('section1_content'),
      document.getElementById('section2_content'),
      document.getElementById('section3_content'),
      document.getElementById('section4_content')
    ];

    function setLanguage(lang) {
      const langData = translations[lang] || translations.en;

      titleElement.textContent = langData.title;

      for (let i = 0; i < 4; i++) {
        sectionTitles[i].textContent = langData[`section${i + 1}_title`];
        sectionContents[i].innerHTML = langData[`section${i + 1}_content`];
      }

      document.body.classList.toggle('rtl', lang === 'ar');
      langSelector.value = lang;
      localStorage.setItem('preferredLang', lang);
    }

    function detectLanguage() {
      const savedLang = localStorage.getItem('preferredLang');
      if (savedLang) return savedLang;
      const browserLang = navigator.language.slice(0, 2);
      return Object.keys(translations).includes(browserLang) ? browserLang : 'en';
    }

    function initAccordion() {
      document.querySelectorAll('.section-summary').forEach(summary => {
        const details = summary.nextElementSibling;
        summary.addEventListener('click', () => {
          const isOpen = details.classList.contains('open');

          if (isOpen) {
            details.style.maxHeight = details.scrollHeight + 'px'; // Set to current height for animation
            requestAnimationFrame(() => {
              details.classList.remove('open');
              details.style.maxHeight = '0';
            });
          } else {
            details.classList.add('open');
            details.style.maxHeight = details.scrollHeight + 'px';
          }

          summary.classList.toggle('active');
        });

        // Clean up inline height after transition
        details.addEventListener('transitionend', () => {
          if (details.classList.contains('open')) {
            details.style.maxHeight = 'none';
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(detectLanguage());
      initAccordion();
      langSelector.addEventListener('change', e => setLanguage(e.target.value));
    });
  </script>
</body>
</html>
