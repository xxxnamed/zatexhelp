<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zatex Bot Help</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      background-color: #000;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      scroll-behavior: smooth;
      padding: 20px;
    }

    .rtl { direction: rtl; text-align: right; }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 1.8rem;
    }

    .section {
      margin: 0 20px 20px;
      /* overflow: visible so each opens independently */
      overflow: visible;
      border-radius: 8px;
      transition: border-radius 0.3s ease;
    }

    .section.open {
      border-radius: 8px;
    }

    .section-summary {
      cursor: pointer;
      background: #222;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    .section-summary:hover { background: #2a2a2a; }

    .section-summary svg {
      width: 24px;
      height: 24px;
      transition: transform 0.5s, opacity 0.4s;
      fill: #aaa;
      margin-left: 10px;
    }

    .section-summary.active svg {
      transform: rotate(180deg);
    }

    .section-details {
      background: #111;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.4s ease, padding 0.5s ease;
      padding: 0 20px;
      border-top: 1px solid #333;
      width: 100%;
    }

    .section-details.open {
      opacity: 1;
      /* padding reduced by 25% (15px → 11px) and made equal top & bottom */
      padding: 11px 20px;
    }

    ul { padding-left: 20px; margin: 10px 0; }
    li { margin-bottom: 10px; }
    p { margin: 12px 0; }

    footer {
      background-color: #111;
      border-radius: 20px 20px 0 0;
      padding: 20px 10px 30px;
      text-align: center;
      margin-top: auto;
      margin-left: -20px;
      margin-right: -20px;
      width: calc(100% + 40px);
    }

    .language-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .footer-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .footer-links a {
      width: 32px;
      height: 32px;
      color: #aaa;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .footer-links a:hover { color: #fff; }
    .footer-links svg { width: 24px; height: 24px; fill: currentColor; }

    .lang-wrapper {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 6px;
      padding: 8px 12px;
      max-width: 300px;
      width: 100%;
      position: relative;
      transition: background 0.2s ease;
    }

    .lang-wrapper:hover,
    .lang-wrapper:focus-within { background: #2a2a2a; }

    .lang-wrapper select {
      background: transparent;
      color: #fff;
      border: none;
      font-size: 16px;
      width: 100%;
      padding-right: 30px;
      appearance: none;
      cursor: pointer;
      outline: none;
    }

    .lang-wrapper svg {
      position: absolute;
      right: 12px;
      width: 20px;
      height: 20px;
      stroke: #aaa;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 1.5rem; margin: 15px 0; }
      .section { margin: 0 10px 15px; }
      .section-summary { padding: 10px 14px; font-size: 0.9rem; }
      .section-summary svg { width: 20px; height: 20px; }
      .lang-wrapper select { font-size: 15px; }
      .lang-wrapper svg { width: 18px; height: 18px; }
      footer {
        margin-left: -10px;
        margin-right: -10px;
        width: calc(100% + 20px);
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Zatex Bot Help</h1>

  <div class="section" id="section1">
    <div class="section-summary" id="section1_title">
      Parameters — what does each one control?
      <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
    </div>
    <div class="section-details" id="section1_content"></div>
  </div>

  <div class="section" id="section2">
    <div class="section-summary" id="section2_title">
      Soft pity — what is it and how does it work?
      <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
    </div>
    <div class="section-details" id="section2_content"></div>
  </div>

  <div class="section" id="section3">
    <div class="section-summary" id="section3_title">
      Simulation modes — what's the difference?
      <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
    </div>
    <div class="section-details" id="section3_content"></div>
  </div>

  <div class="section" id="section4">
    <div class="section-summary" id="section4_title">
      Limits — why do they exist and how to bypass?
      <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
    </div>
    <div class="section-details" id="section4_content"></div>
  </div>

  <footer>
    <div class="language-selector">
      <div class="footer-links">
        <a href="https://t.me/zatexxx_bot" target="_blank" aria-label="Telegram">
          <!-- … -->
        </a>
        <a href="https://github.com/xxxnamed/Zatex" target="_blank" aria-label="GitHub">
          <!-- … -->
        </a>
      </div>
      <div class="lang-wrapper">
        <select id="langSelector">
          <option value="en">English</option>
          <option value="ru">Русский</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="zh">中文</option>
          <option value="es">Español</option>
          <option value="pt">Português</option>
          <option value="fr">Français</option>
        </select>
        <!-- globe icon… -->
      </div>
    </div>
  </footer>

  <script src="languages.js"></script>
  <script>
    const langSelector = document.getElementById("langSelector");
    const titleElement = document.getElementById("title");
    const sectionTitles = [
      document.getElementById("section1_title"),
      document.getElementById("section2_title"),
      document.getElementById("section3_title"),
      document.getElementById("section4_title"),
    ];
    const sectionContents = [
      document.getElementById("section1_content"),
      document.getElementById("section2_content"),
      document.getElementById("section3_content"),
      document.getElementById("section4_content"),
    ];

    function setSectionTitle(element, text) {
      for (let node of element.childNodes) {
        if (node.nodeType === Node.TEXT_NODE) {
          node.textContent = text;
          return;
        }
      }
      element.insertBefore(document.createTextNode(text), element.firstChild);
    }

    function setLanguage(lang) {
      const langData = translations[lang] || translations.en;
      titleElement.textContent = langData.title;
      for (let i = 0; i < sectionTitles.length; i++) {
        setSectionTitle(sectionTitles[i], langData[`section${i + 1}_title`]);
        sectionContents[i].innerHTML = langData[`section${i + 1}_content`];
      }
      document.body.classList.toggle("rtl", lang === "ar");
      langSelector.value = lang;
      localStorage.setItem("preferredLang", lang);
      updateOpenSectionsMaxHeight();
    }

    function updateOpenSectionsMaxHeight() {
      document.querySelectorAll(".section-details.open").forEach(details => {
        details.style.maxHeight = (details.scrollHeight + 5) + "px";
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("preferredLang");
      const browser = navigator.language.slice(0, 2);
      setLanguage(saved || (translations[browser] ? browser : "en"));
      initAccordion();
      langSelector.addEventListener("change", e => setLanguage(e.target.value));
      openSectionByHash();
    });

    function initAccordion() {
      document.querySelectorAll(".section-summary").forEach(summary => {
        const section = summary.closest(".section");
        const details = summary.nextElementSibling;

        summary.addEventListener("click", () => {
          const isOpen = details.classList.toggle("open");
          summary.classList.toggle("active", isOpen);
          section.classList.toggle("open", isOpen);

          if (isOpen) {
            details.style.maxHeight = (details.scrollHeight + 5) + "px";
          } else {
            details.style.maxHeight = "0";
          }
        });
      });
    }

    function openSectionByHash() {
      const hash = window.location.hash;
      if (!hash.startsWith("#section")) return;
      const section = document.querySelector(hash);
      section?.querySelector(".section-summary")?.click();
      section?.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  </script>
</body>
</html>
